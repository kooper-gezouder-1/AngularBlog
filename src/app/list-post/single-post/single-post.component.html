<div class="row">
	<div class="col-xs-8">
		<h3>{{post.title}}</h3>
		<button class="btn btn-default pull-right" (click)="onBack()">Back</button>
		<p class="list-group-text">{{post.content}}</p>
		<img [src]="post.picture" style="max-width: 600px;">
		<br>
		<button class="btn btn-success" >Like{{post.like}}</button>
	</div>
</div>
